{% extends "boarddocs/page.html" %}
{% block title %}Gallery{% endblock %}
{% block pagecontent %}
<h1>Gallery</h1>
   <div class = "postcontent" id = "target">
      {% for post in p %}
      <img src = "{{ post.pic.url }}" />
      <br />
      <p>{{ post.caption }}</p>
      {% endfor %}
   </div>
{% endblock %}
