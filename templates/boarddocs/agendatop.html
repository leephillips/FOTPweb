{% extends "boarddocs/page.html" %}
{% block title %}Meeting Agendas{% endblock %}
{% block pagecontent %}
<h1>Meeting Agendas</h1>
   <div class = "postcontent" id = "target">
      {% for post in p %}
      <p><a href = "{{ post.thefile.url }}" class = "lnl">{{ post.name }}</a>: agenda
      for meeting on {{ post.meetingDate }}</p> 
      {% endfor %}
   </div>
{% endblock %}
