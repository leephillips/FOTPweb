{% extends "boarddocs/page.html" %}
{% block title %}Meeting Minutes{% endblock %}
{% block pagecontent %}
<h1>Meeting Minutes</h1>
   <div class = "postcontent" id = "target">
      {% for post in p %}
      <p><a href = "{{ post.thefile.url }}" class = "lnl">{{ post.name }}</a> for {{ post.meetingDate|date:"DATE_FORMAT"}}.</p> 
      {% endfor %}
   </div>
{% endblock %}
