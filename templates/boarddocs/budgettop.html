{% extends "boarddocs/page.html" %}
{% block title %}Financial Reports{% endblock %}
{% block pagecontent %}
<h1>Financial Reports</h1>
   <div class = "postcontent" id = "target">
      {% for post in p %}
      <p><a href = "{{ post.thefile.url }}" class = "lnl">{{ post.name }}</a>:
        Financial report covering {{ post.startDate }} to {{ post.endDate }}. 
      </p> 
      {% endfor %}
   </div>
{% endblock %}
