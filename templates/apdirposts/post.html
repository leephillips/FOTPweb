{% extends "apdirposts/page.html" %}
{% block pagecontent %}
<div class = "postcontent">
   <h2>{{ title }}</h2> <div class = "byline">by <a href="/bio/{{ author.id }}">{{ byline }}</a></div>
{% if illustrations %}
   {% for illustration in illustrations %}
      <img class = "postillustration" src = "{{ illustration.pic.url }}" alt = "" />
      {% if forloop.first %}
         {{ content|safe }}
      {% endif %}
   {% endfor %}
{% else %}
   {{ content|safe }}
{% endif %}
</div>
{% endblock %}
