{% extends "site.html" %}
{% block body %}
   <div id = "dots" class = "ll">
   <img src = "{{ MEDIA_URL }}dots.png" />
   <p>Main Articles</p>
</div>
<div class = "postcontent">
<h2>{{ title }}</h2>
{% if illustrations %}
   {% for illustration in illustrations %}
      <img src = "{{ illustration.pic.url }}" alt = "" />
      {% if forloop.first %}
         {{ content|safe }}
      {% endif %}
   {% endfor %}
{% else %}
   {{ content|safe }}
{% endif %}
</div>
{% endblock %}
