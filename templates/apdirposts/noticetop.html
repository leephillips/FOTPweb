{% extends "apdirposts/page.html" %}
{% block title %}In the News{% endblock %}
{% block pagecontent %}
   <div class = "postcontent" id = "target">
   <div class = "articlelist">
      <h2>Arlington Planetarium in the News:</h2>
   {% for post in p %}
   <p><a href = "/notice/{{ post.id }}" class = "lnl">{{ post.title }}</a>
   <span class="byline">{{ post.on|date:"F j, Y" }}</span></p>
   {% endfor %}
   </div>
   </div>
{% endblock %}
