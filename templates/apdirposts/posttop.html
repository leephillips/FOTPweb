{% extends "apdirposts/page.html" %}
{% block title %}Main Articles{% endblock %}
{% block pagecontent %}
   <div class = "postcontent" id = "target">
   <div class = "articlelist">
   {% for post in p %}
   <p><a href = "/post/{{ post.id }}#target" class = "lnl">{{ post.title }}</a> 
      {% if post.byline %}
      <span class="byline">by {{ post.byline }}</span>
      {% endif %}
      </p>
   {% endfor %}
   </div>
   </div>
{% endblock %}
