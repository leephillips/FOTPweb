{% extends "apdirposts/page.html" %}
{% block title %}Articles from the Board of Directors{% endblock %}
{% block pagecontent %}
   <div class = "postcontent" id = "target">
   {% for post in p %}
   <h2><a href = "/post/{{ post.id }}" class = "lnl">{{ post.title }}</a></h2> 
      {% if post.byline %}
         by {{ post.byline }}
      {% endif %}
   {% endfor %}
   </div>
{% endblock %}
